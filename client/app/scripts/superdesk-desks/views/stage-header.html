<div class="stage-header clearfix">
    <div class="line"></div>
    <button class="toggle pull-left" ng-class="{closed: !agg.getExpandedState(group._id)}" ng-click="agg.switchExpandedState(group._id)">
        <i class="icon-chevron-down"></i>
    </button>
    <div class="stage-name pull-left">
        {{ :: group.header }} <span ng-if="group.subheader"> / {{ :: group.subheader }} {{ :: group.type }}</span>
    </div>
    <span class="label pull-right">{{ total }}</span>
    <span class="pull-right">
        <a href="" ng-show="agg.state.solo._id !== group._id" ng-click="agg.setSoloGroup(group)" translate>Solo</a>
        <a href="" ng-show="agg.state.solo._id === group._id" ng-click="agg.setSoloGroup()" translate>Back</a>
    </span>
</div>
