<div class="stage-header">
    <button class="toggle" ng-class="{closed: !agg.getState(group._id)}" ng-click="agg.switchState(group._id)">
        <i class="icon-chevron-down-thin"></i>
    </button>
    <div class="stage-name">
        {{ :: group.header }} <span ng-if="group.subheader"> / {{ :: group.subheader }} {{ :: group.type }}</span>
    </div>
    <div class="line"></div>
    <span class="label">{{ total }}</span>
</div>
