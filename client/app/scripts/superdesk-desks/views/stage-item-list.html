<div ng-if="loading" class="loading"></div>

<div ng-if="!loading && !items.length" class="no-items" translate>No items in this stage</div>

<ul ng-if="!loading && items.length" class="content-items" >
	<li ng-repeat="item in items" ng-class="{locked: item.lock_user, shifted: allowed}">
		<div class="type"><i class="filetype-icon-{{item.type}}"></i></div>
		<div class="urgency"><i class="urgency-icon-{{item.urgency}}"></i></div>
		<div class="text">
			<span>{{item.slugline}}</span>{{item.headline}}
		</div>
		<div class="action" ng-if="allowed">
			<button ng-click="open({item: item})"><i class="icon-external"></i></button>
		</div>
	</li>
</ul>
