<div ng-repeat="day in dayList">
    <input type="checkbox" ng-checked="isDayChecked(rule, day)" ng-click="toggleDay(rule, day)">{{dayLookup[day]|translate}}
</div>
<span translate>Start time</span>:
<div sd-timepicker-alt
    data-model="rule.schedule.hour_of_day_from"
    data-filter-in="convertIn"
    data-filter-out="convertOut"
></div>
<span translate>End time</span>:
<div sd-timepicker-alt
    data-model="rule.schedule.hour_of_day_to"
    data-filter-in="convertIn"
    data-filter-out="convertOut"
></div>
