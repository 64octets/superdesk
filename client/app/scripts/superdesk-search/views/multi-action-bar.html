<div class="multi-action-bar" ng-if="multi.count">
	<button class="btn" ng-click="multi.reset()">cancel</button>
	<span id="multi-select-count"
		translate
		translate-n="multi.count"
		translate-plural="{{ multi.count }} Items selected">{{ multi.count }} Item selected</span>

	<div class="pull-right" ng-if="type === 'archive'">
		<button class="navbtn" ng-click="multiedit()" title="{{ :: 'Multiedit' | translate }}">
    		<i class="big-icon-multiedit"></i>
        </button>
	</div>

	<div class="pull-right" ng-if="type === 'ingest'">
		<button id="fetch-all-btn" class="navbtn"
		 	title="{{ :: 'Fetch' | translate }}"
			ng-click="action.send()">
			<i class="big-icon-archive"></i>
		</button>
		<button id="fetch-all-as-btn" class="navbtn"
			title="{{ :: 'Fetch as' | translate }}"
			ng-click="action.sendAs()">
			<i class="big-icon-archive"></i>
		</button>
</div>
