<div class="save-search" ng-hide="editSearch">
	<button id="clear_filters" class="btn btn-info" ng-click="clear()" translate>Clear filters</button>
	<button id="save_search_init" class="btn btn-info" ng-click="editItem()" translate>Save search</button>
	<button id="saveas_search_init" class="btn btn-info" ng-click="saveas()" translate ng-if="editingSearch">Save as</button>
</div>   

<div class="save-search" ng-if="edit">
	<div class="title" translate>Save search</div>
	<div class="search-content">
		<form name="viewsForm">
			<fieldset>
				<div class="field">
                    <input type="text" class="fullwidth-input" ng-model="edit.name" placeholder="{{'Name' | translate}}"required>
				</div>
				<div class="field">
					<textarea sd-auto-height ng-model="edit.description" placeholder="{{'Description' | translate}}"></textarea>
				</div>
				<div class="field">
                    <label translate>Global</label>
                    <span sd-switch ng-model="edit.is_global"></span>
                </div>
			</fieldset>
		</form>
	</div>
	<div class="footer">
		<button class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
		<button class="btn btn-primary" ng-click="save(edit)" ng-disabled="!viewsForm.$valid" translate>Ok</button>
	</div>
</div>
