<div class="save-search" ng-hide="editSearch">
	<button id="clear_filters" class="btn btn-info" ng-click="clear()()" translate>Clear filtes</button>
	<button id="save_search_init" class="btn btn-info" ng-click="edit()" translate>Save search</button>
</div>   

<div class="save-search mini-modal inline" ng-if="editSearch">
	<div class="title" translate>Save search</div>
	<div class="close" ng-click="cancel()">
		<i class="icon-close-small"></i>
	</div>
	<div class="content">
		<form name="viewsForm">
			<fieldset>
				<div class="field">
					<label>Name</label>
                    <input type="text" class="fullwidth-input" ng-model="editSearch.name" required>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="footer">
		<button class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
		<button class="btn btn-primary" ng-click="save(editSearch)" ng-disabled="!viewsForm.$valid" translate>Ok</button>
	</div>
</div>
