<div class="ui-slider-thumb">{{defaultValue}}</div>
<span class="ui-slider-label left">{{ "low" | translate}}</span>
<span class="ui-slider-label right">{{ "high" | translate}}</span>
<div class="ui-slider-indicator">
    <span style="width:{{100 / (list.length - 1)}}%" ng-repeat="item in list" ng-show="!$first"></span>
</div>
