<li ng-repeat="activity in activities" class="item-field" ng-click="run(activity, $event)">
    <a ng-href="{{ :: $root.link(activity._id, item) }}">
        <i class="icon-{{ :: activity.icon }}" ng-show=":: activity.icon"></i>
        <span>{{ :: activity.label | translate }}</span>
    </a>
</li>
