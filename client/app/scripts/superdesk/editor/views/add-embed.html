<div class="add-embed__plus" ng-if='!vm.extended' ng-click="vm.toggle()">
    <i class="icon-plus-small icon-round icon-white"></i>
</div>
<div class="add-embed__body" ng-if='vm.extended'>
    <form class="form-inline">
        <div class="form-group">
            <input type="text"
                   class="line-input"
                   placeholder="Past url or embed code"
                   ng-change="vm.updatePreview()"
                   ng-model="vm.input"/>
        </div>
        <div class="form-group">
            <button type="reset" class="btn btn-small btn-default" ng-click="vm.toggle()">
                <i class="icon-remove"></i>
            </button>
            <button type="submit" class="btn btn-small btn-info" ng-click="vm.createBlock()">
                <i class="icon-white icon-ok"></i>
            </button>
        </div>
        Preview:
        <div class="preview"></div>
    </form>
</div>
