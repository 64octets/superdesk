<textarea ng-show="vm.editable" ng-model="vm.embedCode" class="embed-editor"></textarea>
<div ng-show="!vm.editable" class="embed-preview"></div>
<a class="btn btn-default btn-small" ng-show="!vm.editable" ng-click="vm.toggleEdition()" translate>Edit the code</a>
<a class="btn btn-default btn-small" ng-show="vm.editable" ng-click="vm.cancel()" translate>Cancel</a>
<a class="btn btn-default btn-small" ng-show="vm.editable" ng-click="vm.save()" translate>Save</a>
