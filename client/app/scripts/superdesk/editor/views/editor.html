<pre class="text-editor editor-type-text" ng-show="type=='preformatted'"></pre>
<div class="text-editor editor-type-html" ng-show="type=='text'"></div>
<code class="text-editor-info" ng-if="cursor.line && type == 'preformatted'"><small translate>Line: {{ cursor.line }}, Column: {{ cursor.column }}</small></code>
