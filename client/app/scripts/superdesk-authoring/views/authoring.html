<div sd-authoring class="auth-screen" ng-if="origItem">
    <div sd-authoring-topbar></div>
    <section class="main-section" ng-class="{'auth-sendto': views.send, 'packaging-screen': item.type === 'composite'}">
        <div sd-authoring-widgets data-item="item">
            <div class="page-content-container"
                 ng-click="views.send = false">
                <div class="theme-controls">
                    <div sd-modal data-model="fullPreview" data-full="true" class="add-scheme-modal modal-strech modal-big">
                        <div class="modal-header">
                            <button class="close" ng-click="closeFullPreview()"><i class="icon-close-small"></i></button>
                        </div>
                        <div class="modal-body">
                            <div><!-- services -->
                                <span ng-repeat="service in fullPreviewItem.anpa_category">
                                    {{service.name}}
                                </span>
                            </div>
                            <div><!-- topics -->
                                <span ng-repeat="topic in fullPreviewItem.subject">
                                    {{topic.name}}
                                </span>
                            </div>
                            <div><!-- keyword -->
                                <span>{{fullPreviewItem.slugline}}</span>
                            </div>
                            <div>{{fullPreviewItem.headline}}</div>
                            <div>{{fullPreviewItem.byline}}</div>
                            <div>
                                <div ng-repeat="association in fullPreviewItem.associations">
                                    <img src="{{association.renditions.viewImage.href}}">
                                </div>
                            </div>
                            <div ng-if="fullPreviewItem.associations && fullPreviewItem.associations.feature_image">
                                <img src="{{fullPreviewItem.associations.feature_image.renditions.viewImage.href}}">
                            </div>
                            <div sd-html-preview="fullPreviewItem.body_html"></div>
                            <div><!-- tags -->
                                <span ng-repeat="keyword in fullPreviewItem.keywords">
                                    {{keyword}}
                                </span>
                            </div>
                        </div>
                        <div class="modal-footer">zxc</div>
                    </div>
                    <button class="toggle preview-toggle btn"
                            ng-if="item.type === 'text'"
                            ng-click="openFullPreview(item)"
                            title="{{:: 'Preview' | translate}}">
                        <i class="icon-fullscreen"></i>
                    </button>
                    <button class="toggle proofread-toggle btn"
                            ng-class="{active: proofread}"
                            ng-click="proofread = !proofread"
                            title="{{:: 'Toggle theme' | translate}}">
                        <i class="icon-adjust"></i>
                    </button>

                    <span sd-theme-select ng-if="proofread" data-key="proofreadTheme"></span>
                    <span sd-theme-select ng-if="!proofread" data-key="theme"></span>
                </div>

                <header class="authoring-header" sd-header-info ng-class="{active: !toggleHeader}"></header>

                <article class="theme-container " ng-class="{preview: !_editable}">                   
                    <div ng-if="item.type !== 'composite'" class="fieldset" sd-article-edit></div>
                    <div ng-if="item.type === 'composite'" sd-package-edit></div>
                </article>
            </div>
        </div>
    </section>

    <div sd-send-item
        id="send-item-container"
        ng-if="views.send"
        data-item="item"
        data-view="views.send"
        data-before-send="beforeSend"
        data-editable="_editable"
        data-publish="publish"
        data-action="action"
        data-mode="authoring">
    </div>
</div>
