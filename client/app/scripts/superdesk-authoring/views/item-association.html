<figure class="item-association" ng-class="{preview: related}">
    <div ng-if="related" class="close-overlay">
        <button class="btn btn-mini btn-light pull-right" ng-click="remove(related)">
            <i class="icon-close-small"></i>
        </button>
    </div>
    <img ng-if="related" ng-src="{{ related.renditions.viewImage.href }}" ng-click="edit(related)">
    <figcaption ng-if="related" contenteditable="true" ng-model="related.description_text" ng-change="onchange()"></figcaption>
</figure>
