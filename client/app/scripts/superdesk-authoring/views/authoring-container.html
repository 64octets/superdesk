<div class="authoring-embedded" ng-class="authoring.state">
    <div class="embedded-auth-view" ng-if="authoring.item">
    	<div ng-if="authoring.item.type !== 'composite'"
            sd-authoring-embedded data-item="authoring.item" data-action="authoring.action"></div>
        <div ng-if="authoring.item.type === 'composite'"
            sd-packaging-embedded data-item="authoring.item" data-action="authoring.action"></div>
    </div>
</div>
