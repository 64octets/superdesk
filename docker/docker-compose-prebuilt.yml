logstash:
  extends:
    file: common.yml
    service: logstash
  links:
  - elastic

mongodb:
  extends:
    file: common.yml
    service: mongodb

redis:
  extends:
    file: common.yml
    service: redis

kibana:
  extends:
    file: common.yml
    service: kibana
  links:
  - elastic
  ports:
  - "5601:5601"
  image: sourcefabric/kibana:master

elastic:
  extends:
    file: common.yml
    service: elastic

postfix:
  extends:
    file: common.yml
    service: postfix

superdesk:
  extends:
    file: common.yml
    service: superdesk
  image: sourcefabric/superdesk:master
  links:
   - mongodb
   - redis
   - elastic
   - logstash
   - postfix
  environment:
   - SUPERDESK_URL=http://localhost:8080/api
   - SUPERDESK_WS_URL=ws://localhost:8080/ws
   - PUBLICAPI_URL=http://localhost:8080/pubapi
   - SUPERDESK_CLIENT_URL=http://localhost:8080
  ports:
   - "8080:80"
  volumes:
   - ./superdesk_vhost.conf:/etc/nginx/sites-enabled/superdesk.conf
