
<div class="tabmodule" ng-class="{open:isOpen}">
	<div class="tabmodule-header" ng-click="toggleModule()">
		<i class="icon-chevron-down toggle-close"></i>
		<i class="icon-chevron-right toggle-open"></i>
		<span class="tabmodule-title">{{title}}</span>
	</div>
	<div class="tabmodule-content" ng-transclude></div>
</div>
