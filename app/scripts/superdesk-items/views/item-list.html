<div class="main-content">


    <div class="main-content-topnav">
        <div class="btn-group pull-right">
            <a href="" class="btn" ng-click="setView('grid')" ng-class="{active: ui.view === 'grid'}"><i class="icon-th"></i></a>
            <a href="" class="btn" ng-click="setView('list')" ng-class="{active: ui.view === 'list'}"><i class="icon-th-list"></i></a>
            <a href="" class="btn" ng-click="setView('stats')" ng-class="{active: ui.view === 'stats'}"><i class=""></i> stats</a>
        </div>
    </div>

    <div class="main-content-subnav">
        <div sd-pagination data-model="items"></div>
        <div class="btn-group pull-left" ng-show="ui.view === 'list'">
            <a class="btn" ng-class="{'active': ui.compact}" ng-click="toggleCompact()" translate>Compact view</a>
        </div>
    </div>

    <div class="main-content-inner scroller {{ ui.view }}-view" ng-if="ui.view !== 'stats'">
        <div ng-repeat="item in items._items" sd-media-box></div>

        <!-- floating box mask -->
        <div sd-media-box-hover sd-item="selectedItem.item"></div>

        <div class="alert alert-info" ng-show="!items._items.length" translate>No results found.</div>
    </div>

    <div class="main-content-inner scroller clearfix" ng-if="ui.view === 'stats'">
        <div sd-histogram data-entries="items._facets.versioncreated.entries"></div>
        <div sd-pie-chart data-terms="items._facets.provider.terms"></div>
        <div sd-pie-chart data-terms="items._facets.urgency.terms" data-sort="term"></div>
        <div sd-pie-chart data-terms="items._facets.subject.terms" data-x="2" data-y="2"></div>
    </div>
</div>
