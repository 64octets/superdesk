<div sd-modal-view data-model="chooser.activities" class="activity-choose-modal">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="activity in chooser.activities" ng-click="chooser.resolve(activity)" ng-mouseover="select(activity)">
			<a href="">{{ activity.label }} <span class="badge" ng-show="activity === selected">&nbsp;</span></a>
		</li>
    </ul>

    <div class="btn-group">
        <button class="btn btn-inverse" ng-click="chooser.reject()" translate><i class="icon-close-small icon-white"></i> Cancel</button>
    </div>
</div>
