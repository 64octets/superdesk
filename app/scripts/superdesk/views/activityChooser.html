<div sd-modal-view data-model="chooser.activities">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="activity in chooser.activities" ng-click="chooser.resolve(activity)">
            <a href="">{{ activity.label }}</a>
        </li>
    </ul>

    <div class="btn-group">
        <button type="button" class="btn btn-default" ng-click="chooser.reject()" translate>Cancel</button>
    </div>
</div>
