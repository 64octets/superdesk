<div class="pull-right sf-pagination" ng-show="cursor._items.length">
    <div class="btn-group pull-right">
        <button class="btn" ng-disabled="!cursor.previous" ng-click="setPage(0)">
    		<i class="icon-backward-thin"></i>
    	</button>

        <button class="btn" ng-disabled="!cursor.previous" ng-click="setPage(page - 1)">
        	<i class="icon-chevron-left-thin"></i>
        </button>

        <button class="btn" ng-disabled="!cursor.next" ng-click="setPage(page + 1)">
        	<i class="icon-chevron-right-thin"></i>
        </button>
        
        <button class="btn" ng-disabled="!cursor.next" ng-click="setPage(lastPage)">
        	<i class="icon-forward-thin"></i>
        </button>
    </div>

    <div class="page-info pull-right">{{ cursor.offset + 1 }}-{{ cursor.offset + cursor._items.length }} {{ 'of'|translate }} {{ cursor.total }}</div>
</div>
