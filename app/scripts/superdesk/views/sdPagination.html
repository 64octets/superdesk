<div class="btn-group pull-right">
	<button class="btn" ng-disabled="state.get('page') === 1" ng-click="state.set('page', 1);"><i class="icon-fast-backward"></i></button>
    <button class="btn" ng-disabled="data.links.prev === undefined" ng-click="state.set('page', state.get('page') - 1);"><i class="icon-chevron-left"></i></button>
    <button class="btn" ng-disabled="true"><input style="width: 20px;" ng-model="page"> / {{ pageTotal }}</button>
    <button class="btn" ng-disabled="data.links.next === undefined" ng-click="state.set('page', state.get('page') + 1);"><i class="icon-chevron-right"></i></button>
    <button class="btn" ng-disabled="data.links.last === undefined" ng-click="state.set('page', pageTotal);"><i class="icon-fast-forward"></i></button>
</div>
