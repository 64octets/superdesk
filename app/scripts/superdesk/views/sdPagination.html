<div class="pull-right sf-pagination" ng-hide="adapter.loading">
    <div class="btn-group pull-right">
        <button class="btn" ng-disabled="page === 1" ng-click="page = 1">
    		<i class="icon-backward-thin"></i>
    	</button>

        <button class="btn" ng-disabled="links.prev === undefined" ng-click="page = page - 1">
        	<i class="icon-chevron-left-thin"></i>
        </button>

        <button class="btn" ng-disabled="links.next === undefined" ng-click="page = page * 1 + 1">
        	<i class="icon-chevron-right-thin"></i>
        </button>
        
        <button class="btn" ng-disabled="links.last === undefined" ng-click="page = totalPages">
        	<i class="icon-forward-thin"></i>
        </button>
    </div>

    <div class="page-info pull-right">{{ 'Page' | translate }} <input type="text" ng-model="page"> {{ 'of' | translate }} {{ totalPages }}</div>
</div>
