<div class="pull-right sf-pagination">
	
    <div class="btn-group pull-right">
        <button class="btn" ng-disabled="page === 1" ng-click="page = 1">
    		<i class="icon-backward"></i>
    	</button>

        <button class="btn" ng-disabled="links.prev === undefined" ng-click="page = page - 1;">
        	<i class="icon-chevron-left"></i>
        </button>

        

        <button class="btn" ng-disabled="links.next === undefined" ng-click="page = page*1 + 1">
        	<i class="icon-chevron-right"></i>
        </button>
        
        <button class="btn" ng-disabled="links.last === undefined" ng-click="page = totalPages">
        	<i class="icon-forward"></i>
        </button>
    </div>

    <div class="page-info pull-right">Page <input sd-debounce type="text" ng-model="page"> of {{ totalPages }}</div>

</div>
