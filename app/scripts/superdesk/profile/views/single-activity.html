<li class="{{ feed.type }}">
	<div ng-show="{{feed.type == 'activity'}}">
	    <figure>
	        <img ng-src="{{ feed.useravatar }}">
	    </figure>
	    <div class="activity-content" >
	        {{ feed.content }}
	    </div>
	    <div class="activity-date">{{ feed.timestamp }}</div>
	</div>
    <span ng-show="{{feed.type == 'date'}}" >{{ feed.timestamp }}</span>
</li>
