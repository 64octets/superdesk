<div class="login-screen">
    <div class="login-form-container">
        <div class="logo-handler" ng-show="!identity.Avatar">
            <img src="images/superdesk-icon-large.png" alt="Superdesk Logo">
        </div>

        <div class="form-handler">
            <div class="avatar-handler" style="background-image:url('{{ identity.Avatar.href || 'images/avatar_default.png' }}')" ng-show="identity.Avatar">
            </div>
            <form name="loginForm" ng-submit="authenticate()">
                <fieldset class="inputs">
                    <input type="text" id="login-username" ng-model="username" placeholder="{{ 'username'|translate }}" class="fullwidth-input" required />
                    <input type="password" id="login-password" ng-model="password" placeholder="{{ 'password'|translate }}" class="fullwidth-input login-pass" required />
                </fieldset>

                <fieldset class="buttons">
                    <button ng-disabled="isLoading || !loginForm.$valid" id="login-btn" type="submit" class="btn btn-green">
                        {{ 'Log In' | translate }}
                        <div class="spinner" ng-show="isLoading">
                          <div class="dot1"></div>
                          <div class="dot2"></div>
                        </div>
                    </button>
                </fieldset>
            </form>

            <div class="error-handler">
                <p class="error" ng-show="!serverStatus && loginError" translate>Oops! Invalid Username or Password.<br />Please try again.</p>
                <p class="error" ng-show="serverStatus == 1" translate>No server response so far.<br />Let me try again.</p>
                <p class="error" ng-show="serverStatus > 1" translate>Hmm I think server is down:/<br />But i will keep trying..</p>
            </div>
        </div>
    </div>
</div>
