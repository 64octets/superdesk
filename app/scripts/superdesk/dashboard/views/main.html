<div class="subnav subnav-fixed">

  <h3><span style="color: #a0a0a0">Dashboard</span></h3>

</div>

<div class="subnav subnav-level2 subnav-fixed"></div>

<div class="dashboard-container">
	<div class="content">
		
		<div class="d-widget world-clock">
			<div class="widget-line"></div>
			<div class="widget-header">
				<span class="widget-icon"><i class="icon-time"></i></span>
				<div class="widget-title">
					World clock
				</div>

				<div class="dropdown widget-settings">
                    <a class="dropdown-toggle"><i class="icon-cog"></i></a>
                    <ul class="dropdown-menu sf-dropdown-simple pull-right">
                      <li> Configure position</li>
                      <li> Add new clock</li>
                      <li> Remove widget</li>
                    </ul>
                </div>
			</div>
			<div class="widget-content clearfix" style="width:{{ wclock.length * 106}}px">
				<sd-clock ng-repeat="clock in wclock"  wtime="clock"></sd-clock>				
			</div>
			<div class="widget-footer">
				<div class="slider">
					<span class="arrow left"></span>
					<span class="arrow right"></span>
				</div>
			</div>
		</div>


	</div>
</div>
