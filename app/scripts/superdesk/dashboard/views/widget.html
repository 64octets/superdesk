<div class="d-widget {{ widget.class }}">
	<div class="widget-line"></div>
	<div class="widget-header">
		<span class="widget-icon"><i class="icon-{{ widget.icon }}"></i></span>
		<div class="widget-title">
			{{ widget.name }}
		</div>
	</div>
	<div class="widget-content clearfix" ng-include="widget.template"></div>
</div>
