<div class="d-widget {{ definition.class }}">
	<div class="widget-line"></div>
	<div class="widget-header">
		<span class="widget-icon"><i class="icon-{{ definition.icon }}"></i></span>
		<div class="widget-title">
			{{ definition.name }}
		</div>
	</div>
	<div class="widget-content clearfix" ng-include="definition.template"></div>
</div>
