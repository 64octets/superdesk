<div class="gridster" ng-class="{'editmode': status}">
<ul class="dash-grid">
	<li ng-repeat="widget in widgets" data-col="{{widget.col}}" data-row="{{widget.row}}" data-sizex="{{widget.sizex}}" data-sizey="{{widget.sizey}}" data-widget="{{ widget.wcode }}" class="gs_w">

        <div class="widget-resize-width" ng-show="status">
            <div class="resize-left" ng-click="resizeWidget(widget, 'left')"></div>
            <div class="resize-right" ng-click="resizeWidget(widget, 'right')" ></div>
        </div>

        <div class="widget-resize-height" ng-show="status">
            <div class="resize-up" ng-click="resizeWidget(widget, 'up')" ></div>
            <div class="resize-down" ng-click="resizeWidget(widget, 'down')" ></div>
        </div>
        
        <div class="widget-close" ng-click="removeWidget(widget)" ng-show="status"></div>

        <div sd-widget class="r{{widget.sizex}}{{widget.sizey}}" data-options="widget" data-definition="widgetList[widget.wcode]"></div>
    </li>
</ul>
</div>
