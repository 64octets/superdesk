<div class="upload-avatar">
    <div sd-modal-view data-model="open">
        <div class="modal-header">
            <h3 translate>Upload avatar</h3>
        </div>

        <div class="modal-body">
            <div class="uploader" ng-class="{'preview': preview}">
                <div class="uploader-area" ng-show="!preview">
                    <p translate>Drag your photo here</p>
                    <form file-upload>
                        <span class="btn fileinput-button">
                            <i class="icon-upload"></i>
                            <input type="file" name="file" ng-disabled="disabled">
                            <span translate>or upload from computer</span>
                        </span>
                    </form>
                </div>

                <div class="preview-area" ng-show="preview"></div>

                <div class="progress" ng-show="!uploaded">
                    <div class="bar" style="width: {{progress}}%;"></div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn" translate ng-click="close()">Cancel</button>
            <button type="submit" class="btn btn-primary" translate ng-click="save()">Save</button>
        </div>
    </div>
</div>
