<div class="modal-header">
    <h3 class="pull-left">{{ activity.label|translate }}</h3>
    <button type="button" class="close" ng-click="cancel()" ng-hide="saving"><i class="icon-close-small"></i></button>
</div>

<div class="modal-body" ng-init="dragshow = false">

    <div class="drag-area" ng-show="!items.length || dragshow" ng-file-drop="addFiles($files)" ng-class="{compact: dragshow}">
        <div class="title" translate>Drag Your Files Here</div>
        <div class="upload-manual">
            <div class="or-label" translate>or</div>
            <label class="btn" for="images-input">{{ 'Select them from folder' | translate }}</label>
            <input id="images-input" type="file" accept="image/*" ng-file-select="addFiles($files)" multiple class="hide">
        </div>
    </div>

    <div class="upload-edit" ng-show="items.length">
        <ul class="upload-thumbs">

            <li ng-repeat="item in items">
                <div class="thumb" sd-image-preview="item.url" data-file="item.file">
                    <div class="holder">
                        <i class="icon-image"></i>
                        <img ng-src="{{ item.url }}" />
                    </div>
                </div>
                <div class="info">
                    <div class="upload-progress">
                        <div class="bar" style="width:{{ item.progress }}%"></div>
                    </div>
                    <div class="title">
                        <input type="text" ng-model="item.meta.HeadLine" placeholder="Add a description" ng-focus="showmeta = true" ng-blur="showmeta = false">
                        <span class="remove" ng-click="cancelOne(item, $index)"><i class="icon-close-small"></i></span>
                    </div>
                    <div class="other-info" ng-show="showmeta">
                        <div class="row shadow" >
                            <input type="checkbox" checked ng-focus="showmeta = true" ng-blur="showmeta = false"> <span class="text" >Use this for all images</span>
                        </div>
                        <div class="row">
                            <input type="text" ng-model="item.meta.Provider" placeholder="Provider" ng-focus="showmeta = true" ng-blur="showmeta = false">
                        </div>
                        <div class="row">
                            <input type="text" placeholder="Add author / photographer" ng-focus="showmeta = true" ng-blur="showmeta = false">
                        </div>
                    </div>
                </div>
            </li>
        </ul>

        <div class="optional-drag-holder" ng-class="{open: dragshow}">
            <div class="optional-drag" ng-click="dragshow = !dragshow">
                <i class="icon-chevron-up-thin" ng-show="!dragshow"></i>
                <i class="icon-chevron-down-thin" ng-show="dragshow"></i>
                <span class="add-more-files" translate >Add more files</span>
            </div>
        </div>

    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-primary pull-right" ng-click="save()" ng-disabled="saving" translate>Save</button>
    <button class="btn btn-default pull-right" ng-click="cancel()" ng-disabled="saving" translate>Cancel</button>
</div>
