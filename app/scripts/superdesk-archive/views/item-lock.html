<div class="item-locked" ng-if="lock">
    <span class="lock-sign"><i class="icon-lock-red"></i></span>
    <span class="text"><em translate>Locked by</em> {{ lock.user.display_name || lock.user.username }}</span>
    <button class="btn btn-light pull-left" ng-click="unlock()">Unlock</button>
</div>
