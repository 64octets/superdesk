<div class="item {{data.type}}">
	<div ng-if="data.type === 'text'">
        <div class="headline">{{data.headline}}</div>
    </div>
    <div ng-if="data.type === 'picture'" class="holder">
        <div sd-item-rendition data-item="data" data-rendition="thumbnail"></div>
        <div class="headline" ng-show="data.headline">{{data.headline}}</div>
    </div>
    <div ng-if="data.type === 'audio'">
        <audio controls="controls" sd-sources data-renditions="data.renditions"></audio>
    </div>
    <div ng-if="data.type === 'video'" class="holder">
    	Video
        <div class="headline">{{data.headline}}</div>
    </div>
    <div ng-if="data.type === 'composite'" class="holder">
    	<i class="filetype-icon-large-composite"></i>
        <div class="headline">{{data.headline}}</div>
    </div>
    <div class="loading" ng-show="!data && !error"></div>
    <div class="alert alert-error" ng-show="error" translate>Problems occured while fetching data.</div>
</div>
