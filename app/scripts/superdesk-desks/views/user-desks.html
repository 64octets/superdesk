<button ng-if="desk" class="dropdown-toggle" data-toggle="dropdown">
	<span ng-show="selectedDesk">{{ desk.name }}</span>
    <span ng-hide="selectedDesk" translate>Personal</span>
	<span class="caret"></span>
</button>

<ul class="dropdown-menu" role="menu">
    <li ng-show="selectedDesk"><button ng-click="select()" translate>Personal</button></li>
    <li ng-hide="selectedDesk"><button ng-click="select(desk)">{{ desk.name }}</button></li>
</ul>
