<div class="subnav subnav-fixed">

	<h3 class="page-nav-title" translate>Dashboard</h3>

	<div class="button-stack right-stack">
        
        <button class="navbtn" href="" ng-click="editStatus = true;" ng-show="hasWidgets && !editStatus">
            <i class="svg-icon-move"></i> <span class="title" translate>Rearrange widgets</span>
        </button>
        <button class="navbtn navbtn-info" href="" ng-click="saveWidgets()" ng-show="editStatus">
            <i class="svg-icon-ok inverse"></i> <span class="title" translate>Save</span>
        </button>
        
        <button class="navbtn navbtn-info" href="" ng-disabled="editStatus" ng-click="widgetBoxStatus = true;">
            <i class="svg-icon-add inverse"></i> <span class="title" translate>Add widget</span>
        </button>

    </div>
</div>

<!-- widgetbox -->
<div ng-show="widgetBoxStatus">
	<div>
	    <div class="backdrop"></div>
	    <div class="widget-select modal">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <h3 class="pull-left" translate>Add new widget</h3>
	                    <a href="" class="close" ng-click="widgetBoxStatus = false;"><i class="icon-close-small"></i></a>
	                </div>
	                <div ng-show="!selectedWidget">
	                    <div class="modal-body">
	                        <div class="popup-subnav subnav">
	                            <label translate>Category: </label>
	                            <div class="dropdown">
	                                <a href="#" class="dropdown-toggle">All <b class="caret"></b></a>
	                                <ul class="dropdown-menu sf-dropdown-simple">
	                                    <li translate>Article widgets</li>
	                                    <li translate>Desk widgets</li>
	                                    <li translate>Social widgets</li>
	                                    <li translate>Media widgets</li>
	                                    <li translate>Smart widgets</li>
	                                    <li translate>Other widgets</li>
	                                </ul>
	                            </div>
	                        </div>
	                        <ul class="widget-list">
	                            <li ng-repeat="widget in availableWidgets" ng-click="$parent.selectedWidget = widget">
	                                <div class="thumbnail">
	                                    <img ng-src="{{ widget.thumbnail }}">
	                                </div>
	                                <div class="title">
	                                    {{ widget.label }}
	                                </div>
	                            </li>
	                        </ul>
	                    </div>

	                    <div class="modal-footer">
	                    	<div class="center">
	                    		<button class="btn" disabled="disable" ng-click="goPrev()"><i class="icon-chevron-left-thin"></i> {{ 'Previous' | translate}}</button>
	                       		<button class="btn btn-next" disabled="disable" ng-click="goNext()">{{ 'Next' | translate }} <i class="icon-chevron-right-thin"></i></button>
	                    	</div>
	                        <button class="btn btn-info btn-done" ng-click="widgetBoxStatus = false;" translate>Done</button>
	                    </div>
	                </div>

	                <div class="widget-detail" ng-show="selectedWidget">
	                    <div class="modal-body">
	                        <div class="popup-subnav subnav">
	                            <a href="" class="backlink" ng-click="selectedWidget = null" translate>Back to overview</a>
	                        </div>
	                        <div class="thumbnail-box">
	                            <img ng-src="{{ selectedWidget.thumbnail }}">
	                        </div>
	                        <div class="title">
	                            {{ selectedWidget.label }}
	                        </div>
	                        <div class="description">
	                            {{ selectedWidget.description }}
	                        </div>
	                    </div>

	                    <div class="modal-footer">
	                        <button class="btn" ng-click="widgetBoxStatus = false;" translate>Cancel</button>
	                        <button class="btn btn-primary" ng-click="addWidget(selectedWidget); selectedWidget = null" translate>Add Widget</button>
	                    </div>
	                </div>
	                
	            </div>
	        </div>
	    </div>
	</div>
</div>
<!-- /widgetbox -->

<div class="dashboard-container">
	<div class="content clearfix">
		<div sd-grid data-status="editStatus" data-widgets="userWidgets"></div>
		<div class="empty-dashboard" ng-hide="hasWidgets" translate>Your dashboard is empty.</div>
	</div>
</div>
