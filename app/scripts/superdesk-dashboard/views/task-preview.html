<header>
	<p class="pull-left">{{ 'Created on' | translate}} <span sd-reldate-complex ng-model="item._created"></span> {{ 'by' | translate}} {{ users[item.original_creator].display_name }}</p>
	<button ng-click="item = null" class="close-preview">
        <i class="icon-close-small"></i>
    </button>
</header>
<div class="content" ng-if="item">
	<div class="action-menu">
		<div class="dropdown dropdown-big pull-right">
            <button class="dropdown-toggle condensed"><i class="icon-dots-vertical"></i></button>
            <div class="dropdown-menu pull-right"
                sd-activity-list
                data-data="{item: item}"
                data-type="task">
            </div>
        </div>
	</div>
	
	<ul class="task-labels clearfix">
		<li><i class="icon-desk-time"></i> {{ item.task.due_date | reldate }}</li>
	</ul>
	<div sd-assignee-view data-item="item" class="assignee"></div>

	<div class="title">{{ item.slugline }}</div>
	<div class="description">{{ item.description_text }}</div>
</div>
