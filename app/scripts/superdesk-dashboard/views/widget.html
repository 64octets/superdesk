<div class="sd-widget {{ widget.class }} gs_w">
	<div class="widget-line"></div>
	<div class="widget-header">
		<span class="widget-icon"><i class="icon-{{ widget.icon }}"></i></span>
		<div class="widget-title">{{ widget.name }}</div>
	</div>
	<div class="widget-content clearfix" ng-include="widget.template"></div>
    <div class="widget-settings">
        <a href="" class="single-btn" ng-click="openConfiguration()"><i class="icon-cog"></i></a>
    </div>
</div>
