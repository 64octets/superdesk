total selected: {{selectedCount}}<br>
<a href="" ng-click="clear();">clear all</a><br>
<tabset>
    <tab ng-repeat="(region, zones) in availableZones" heading="{{region}}">
        <ul>
            <li ng-repeat="zone in zones">
                <input sd-check ng-model="selected[region + '/' + zone]">{{zone}}
            </li>
        </ul>
    </tab>
</tabset>
