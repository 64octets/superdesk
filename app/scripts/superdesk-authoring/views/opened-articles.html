<div class="opened-articles">
	<div class="quick-actions pull-left">
		<button ng-click="openDashboard()" title="{{ :: 'All opened items' | translate }}"><i class="icon-th-large icon-white"></i></button>
	</div>
    <ul ng-show="workqueue.length">
        <li ng-repeat="article in workqueue | orderBy:null:true" ng-class="{active: article._id === active._id}" style="width:{{100/workqueue.length}}%">
            <a ng-href="{{ article.type === 'composite' ? $root.link('edit.package', article) : $root.link('edit.text', article) }}">
                <span ng-show="article.headline">{{ article.headline }}</span>
                <span ng-show="!article.headline">{{ :: 'Untitled' | translate }}</span>
                <span class="close" ng-click="closeItem(article)"><i class="icon-close-small icon-white"></i></span>
            </a>
        </li>
    </ul>
</div>
