<div class="subnav subnav-fixed">
    <h3 class="page-nav-title" translate>Authoring</h3>

    <div class="button-stack right-stack">
        <a class="navbtn navbtn-info" href="" ng-click="save()">
            <i class="svg-icon-ok inverse"></i> <span class="title" translate>Save</span>
        </a>
    </div>

</div>

<section class="main-section">

	<div class="article-edit-container">

		<div class="opened-articles">
	        <ul>
	            <li ng-repeat="article in workqueue | orderBy:null:true" ng-class="{active: article._id == editItem._id}" ng-click="switchArticle(article)">{{ article.headline }}</li>
	        </ul>
	    </div>

	    <div class="main-article-container">
	        <article class="main-article">
	            
	            <section class="article-title">
	                <header>
	                    <span class="edit-label" translate>Headline</span>
	                </header>
	                <input type="text" ng-model="editItem.headline">
	            </section>

	            <section class="article-full-text">
	                <header>
	                    <span class="edit-label" translate>Body</span>
	                    
	                </header>
	                <textarea ng-model="editItem.body_html"></textarea>
	            </section>
				
	        </article>
	    </div>

	</div>
	
</section>
