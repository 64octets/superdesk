<div class="subnav subnav-fixed">

    <h3 class="page-nav-title" translate>Users</h3>

    <div class="button-stack pull-right">
        <a class="navbtn navbtn-info navbtn-hover" href="" ng-click="createUser()">
            <i class="svg-icon-add inverse"></i> <span class="title" translate>Add new<span>
        </a>

        <div class="dropdown navbtn">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="svg-icon-settings"></i></a>
        </div>
    </div>
</div>

<section class="main-section users">
    <div class="users-subnav">

        <div class="flat-searchbar" sd-trigger-search>
            <div class="search-handler">
                <div class="trigger-icon"></div>
                <input type="text" placeholder="{{ 'Search'|translate }}" ng-model="search" ng-change="locationParams.set('search', search)" sd-debounce>
            </div>
            <div class="separator-handler"></div>
        </div>

        <div class="btn-group multiple-action" ng-show>
            <button ng-disabled="!(users._items|any:'_checked')" class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                {{ 'Multiple action' | translate }}
                <span class="caret"></span>
            </button>

            <ul class="dropdown-menu sf-dropdown sf-right">
                <li><a href="" ng-click="deleteChecked();"><i class="icon-trash"></i> {{ 'Delete'|translate }}</a></li>
            </ul>
        </div>
 
        <div sd-pagination data-adapter="users"></div>
    </div>

    <div class="preview-layout">
        <div class="list-pane">

            <div class="users-table">
                <ul class="table-newest" ng-show="createdUsers.length">
                    <li ng-repeat="user in createdUsers" ng-click="preview(user)"
                        sd-user-list-item
                            data-user="user"
                            data-list="createdUsers"
                            data-index="$index"
                    ></li>
                </ul>

                <ul class="table-body">
                    <li ng-repeat="user in users._items" ng-click="preview(user)"
                        sd-user-list-item
                            data-user="user"
                            data-list="users._items"
                            data-index="$index"
                    ></li>
                </ul>
            </div>
        </div>

        <div class="preview-pane">
            <div class="actions" ng-show="selectedUser">
                <a ng-href="#/users/{{ selectedUser._id }}" class="btn btn-light pull-left" ng-show="selectedUser._id" translate>View full profile</a>
                <div class="close" ng-click="selectedUser = null"><i class="icon-remove"></i></div>
            </div>

            <div sd-user-details-pane ng-show="selectedUser">
                <div id="user-profile-edit" sd-user-edit data-user="selectedUser" data-onsave="render(user)"></div>
            </div>
        </div>
    </div>
</setion>
