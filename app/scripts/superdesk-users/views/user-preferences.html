
<div class="action-bar clearfix" ng-class="{show:dirty}">
    <button class="btn btn-info pull-right" ng-disabled="!dirty" ng-click="save()" translate>Save</button>
    <button class="btn pull-right" ng-click="cancel()" ng-disabled="!dirty" translate>Cancel</button>
</div>
<div class="preferences form-flat"ng-init="val = true"> 
	<div class="title">Notification settings</div>
	<ul>
		<li class="fieldset">
			<div class="legend"></div>
			<div sd-info-item ng-repeat="p in preferences">
              <label translate>{{ p.label }}</label>
              <span sd-switch ng-model="p.enabled"></span>
            </div>
		</li>
	</ul>
</div>
