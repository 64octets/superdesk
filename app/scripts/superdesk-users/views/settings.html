<div ng-controller="RolesSettingsCtrl">
    <a href="" class="btn btn-info pull-right" ng-click="openAddModal()">
        <i class="icon-plus-sign icon-white"></i> <span translate>Add New Role</span>
    </a>

    <h2 translate>User Roles</h4>
    <div class="settings-tab-content user-roles">
        <div class="splitter">
            <div class="column-left">
                <ul class="user-roles-list" sd-user-roles sd-roles="roles">
                    <li ng-repeat="role in roles._items | filter:{child_of: undefined}" ng-click="preview(role)" ng-class="{active: selectedRole == role}">
                        <div sd-roles-treeview data-role="role" data-roles="roles._items"></div>
                        <a class="edit-btn" ng-click="edit(role)"><i class="icon-pencil"></i></a>
                    </li>
                    <li ng-show="!roles._items.length" class="alert alert-info" translate>No roles created yet.</li>
                </ul>
            </div>
            <div class="column-right">
                <div class="preview-box" ng-show="selectedRole">
                    <div class="preview-header">
                        <div class="title">{{ selectedRole.name }}</div>
                        <i class="close-preview pull-right icon-close-small" ng-click="preview()"></i>
                    </div>
                    <div class="preview-body">
                        <div class="permission-list">
                            <ul>
                                <li ng-repeat="p in permissions">
                                    <i class="icon-ok" ng-show="isAllowed(selectedRole, p)"></i>{{ p.label }}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div sd-modal-view data-model="editRole">
        <div class="modal-header"> <a href="" class="close" ng-click="cancelAddModal()">&times;</a>
            <h3 translate>Add New Role</h3>
        </div>

        <div class="modal-body modal-body-min">
            <form name="roleForm">
                <div class="control-group">
                    <label translate>Name</label>
                    <input type="text" class="input-large" placeholder="{{ 'Enter Role Name'|translate }}" ng-model="editRole.name" required>
                </div>

                <div class="control-group" ng-show="roles._items.length">
                    <label translate>Parent Role</label>
                    <select ng-model="editRole.child_of" ng-options="r._id as r.name for r in roles._items"></select>
                </div>

                <div class="control-group">
                    <label translate>Add Permissions</label>
                    <div class="permissions-box">
                        <div class="permission-list">
                            <ul>
                                <li ng-repeat="p in editPermissions">
                                    <input type="checkbox" ng-model="p.selected"> {{ p.label }}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <button class="btn btn-default" ng-click="cancelAddModal()" translate>Cancel</button>
            <button class="btn btn-primary" ng-click="save()" ng-disabled="!roleForm.$valid" translate>Save</button>
        </div>
    </div>
</div>
