<div sd-settings-view ng-init="rolesTab = true">

	<ul class="nav nav-tabs" >
        <li ng-class="{active: rolesTab}" class="active">
            <button ng-click="rolesTab = true">Roles</button>
        </li>
        <li ng-class="{active: !rolesTab}">
            <button ng-click="rolesTab = false">Privileges</button>
                                <input type="text" class="fullwidth-input" placeholder="{{ 'Role Name'|translate }}" ng-model="editRole.name" required sd-role-unique data-unique-field="name">
                                <div ng-show="roleForm.name.$error.unique" sd-valid-error translate>sorry, this role name already exists.</div>
        </li>
    </ul>
    
    <div class="settings-tab-content user-roles">
    	<div sd-user-roles ng-if="rolesTab"></div>
    	<div sd-roles-privileges ng-if="!rolesTab"></div>
    </div>
    
</div>
