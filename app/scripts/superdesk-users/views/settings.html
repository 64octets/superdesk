<div ng-controller="RolesSettingsCtrl">
    <button class="btn btn-info pull-right" ng-click="save()" translate>Save</button>
    <button class="btn btn-info pull-right" ng-click="openAddModal()">
        <i class="icon-plus-sign icon-white"></i> <span translate>Add New Role</span>
    </button>
    

    <h2 translate>User Roles</h4>
    <div class="settings-tab-content user-roles">
        <div class="splitter">
            <div class="column-left">
                <ul class="user-roles-list">
                    <li ng-repeat="role in userRoles" ng-click="editRole(role)" ng-class="{ 'active': selectedRole == role}">
                        <div sd-roles-treeview val="role"></div>
                    </li>
                </ul>
            </div>
            <div class="column-right">
                <div class="preview-box" ng-show="selectedRole">
                    <div class="preview-header">
                        <input type="text" ng-model="selectedRole.name">
                        <i class="close-preview pull-right icon-close-small" ng-click="closeEdit()"></i>
                    </div>
                    <div class="preview-body">
                        <div class="permission-list">
                            <ul>
                                <li ng-repeat="p in selectedRole.permissions"><input sd-check ng-model="test"> {{ p.label }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div sd-modal-view data-model="addModal">
        <div class="modal-header"> <a href="" class="close" ng-click="cancelAddModal()">&times;</a>
            <h3 translate>Add New Role</h3>
        </div>

        <div class="modal-body modal-body-min">
            <form>

                <div class="control-group">
                    <label translate>Name</label>
                    <input type="text" class="input-large" placeholder="{{ 'enter Role name'|translate }}" ng-model="newUser.name">
                </div>

                <div class="control-group">
                    <label translate>Inherits from</label>
                    <div sd-select ng-model="newUser._childOf" options="c.name for c in userRoles"></div>
                </div>

                <div class="control-group">
                    <label translate>Manage Permissions and Constrains</label>
                    <div class="permissions-box">
                        <div class="permission-list">
                            <ul>
                                <li ng-repeat="p in newUser.permissions"><input sd-check ng-model="test"> {{ p.label }}</li>
                            </ul>
                        </div>
                    </div>
                </div>

                

            </form>
        </div>

        <div class="modal-footer">
            <button class="btn btn-default" ng-click="cancelAddModal()" translate>Cancel</button>
            <button class="btn btn-primary" ng-click="save()" translate>Save</button>
        </div>
    </div>

</div>
