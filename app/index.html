<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Superdesk</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- build:css styles/css/bootstrap.css -->
    <link rel="stylesheet" href="styles/css/bootstrap.css">
    <!-- endbuild -->

    <!-- build:css styles/css/custom.css -->
    <link rel="stylesheet" href="styles/css/custom.css">
    <!-- endbuild -->

    <link rel="stylesheet" href="scripts/bower_components/jcrop/css/jquery.Jcrop.css">
  </head>
  <body>
    <div sd-menu-wrapper></div>
    <div sd-notifications></div>
    <div class="main-background-container" ng-class="{'sf-menu-open': displayMenu}" ng-view></div>
    <div sd-scratchpad></div>
    <div sd-activity-modal></div>
    <div sd-login-modal></div>
    <div sd-notify></div>
    <div sd-activity-chooser></div>

    <div class="hard-error" ng-cloak ng-show="serverStatus">
        <div class="alert alert-error" translate>Superdesk is experiencing network connection issues:/</div>
    </div>

    <script>
        Configuration = {
            server: {url: '<%= server.url %>'},
            raven: {dsn: '<%= raven.dsn %>'}
        };
    </script>

    <script src="scripts/bower_components/requirejs/require.js"></script>

    <!-- build:js scripts/config.js -->
    <script src="scripts/config.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <script>require(['main'], function() {});</script>
  </body>
</html>
